<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
</head>

<body>
    <header>
        <div class="immagine-logo">
            <img class="logo" src="assets/logo.png" alt="logo amazon">
        </div>
        <div class="color-background-primo-paragrafo">
            <div class="primo-paragrafo">
                <span> <a class="link-primario" href="">All</a></span>
                <span> <a class="link-primario" href="">Today's deals</a></span>
                <span> <a class="link-primario" href="">Customer Service</a></span>
                <span> <a class="link-primario" href="">Registry</a></span>
                <span> <a class="link-primario" href="">Gift Cards</a></span>
                <span> <a class="link-primario" href="">Sell</a></span>
            </div>
        </div>
    </header>
    <main>
        <p class="paragrafo-shop">Shop All Holiday Gift Cards</p>
        <div class="guida-regali-vacanze">
            <h3>Holiday Gift Guides</h3>
            <p>Be a go-gifter</p>
        </div>
        <div class="sezione-5">
            <h4>Find the perfect gift! <a class="shop-now" href="">shop now</a> </h4>
            <div class="immagini-sezione-5">
                <img class="tablet" src="assets/img_1.jpg" alt="immagine di un tablet">
                <img class="computer" src="assets/img_2.jpg"
                    alt="immagine di una scrivania con un vaso e un computer acceso con il desktop di un iceberg">
                <img class="orologi" src="assets/img_3.jpg"
                    alt="immagine di due orogoli a confronto uno nero e uno bianco molto tecnologici">
                <img class="canegatto" src="assets/img_4.jpg"
                    alt="immagine di un gatto bicolore nero e bianco insieme a un cane golden retriever marrone a pelo lungo">
            </div>
        </div>
        <div class="sezione-6">
            <img class="immagine-sezione-6" src="assets/img_9.png" alt="immagine di un visore vr">
            <h4>Play the gifting game<a class="shop-now" href="">Shop gaming</a></h4>
        </div>
        <div class="sezione-7">
            <img class="immagine-sezione-7" src="assets/img_10.png"
                alt="immagine di uno stereo con delle cuffie su una scrivania">
            <h4>The sound of cheer<a class="shop-now" href="">Shop Audio & Accessories</a></h4>
        </div>
    </main>
    <footer>
        <p class="paragrafo-finale"><a href="">Back to top</a></p>
        <div class="logo2">
        <img class="ultimo-logo" src="assets/logo.png" alt="logo amazon">
        </div>
    </footer>

</body>

</html>
